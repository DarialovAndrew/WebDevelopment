<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trading Platform</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../css/candle_chart.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../dist/d3_timeseries.min.css"
    <link href="../css/fonts.css" rel="stylesheet"/>
    <link href="../css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script type="text/javascript" src="../dist/d3_timeseries.min.js"></script>
    
<div class="header">
    <div class="header__left">
        <a href="home.html">
            <div class="header__logo">
                <img src="../img/zador-logo.png"/>
            </div>
        </a>
        <div class="checkbox-dark">
            <div class="checkbox-item">
                <img src="../img/night-mode-dark.svg"/>
            </div>
            <div class="checkbox-item">
                <img src="../img/sun.svg"/>
            </div>
        </div>
    </div>
    <div class="header__right">
        <div class="live-outer">
            <div class="live">
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="dashboard__panel">
    <div class="tab__panel">
        <div class="tabs">
            <div class="tab trade">
                <img src="../img/line-chart.svg"/>
                <span>Trade</span>
            </div>
            <div class="tab discover">
                <img src="../img/compass.svg"/>
                <span>Discover</span>
            </div>
            <div class="tab charts">
                <img src="../img/bar-chart.svg"
                <span>Charts</span>
            </div>
            <div class="tab portfolio">
                <img src="../img/office-briefcase.svg"/>
                <span>Portfolio</span>
            </div>
            <div class="tab reports">
                <img src="../img/article.svg"/>
                <span>Reports</span>
            </div>
        </div>
        <div class="  settings">

            <div class="tab">
                <img src="../img/settings.svg"/>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <div class="dashboard__content">
        <div class="dashboard__header">

        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Coin</th>
                <th scope="col">Change</th>
                <th scope="col">Sell</th>
                <th scope="col">Buy</th>
                <th scope="col">Low</th>
                <th scope="col">High</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Bitcoin</td>
                <td>
                    <div class="change"><span class="neg"><span id="bit_per"></span>%</span></div>
                </td>
                <td>
                    <div><span id="bit_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div><span id="bit_buy_price"></span>&#9660;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="bit_low"></span></td>
                <td><span id="bit_high"></span></td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>NASDAQ 100</td>
                <td>
                    <div class="change"><span class="pos">+<span id="nasdaq_per"></span>%</span></div>
                </td>
                <td>
                    <div><span id="nasdaq_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div><span id="nasdaq_buy_price"></span>&#9660;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="nasdaq_low"></span></td>
                <td><span id="nasdaq_high"></span></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Tesla</td>
                <td>
                    <div class="change"><span class="neg"><span id="tesla_per"></span>%</span></div>
                </td>
                <td>
                    <div class="sell"><span id="tesla_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div class="buy"><span id="tesla_buy_price"></span>&#9660;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="tesla_low"></span></td>
                <td><span id="tesla_high"></span></td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Litecoin</td>
                <td>
                    <div class="chage"><span class="pos">+<span id="lite_per"></span>%</span></div>
                </td>
                <td>
                    <div class="sell"><span id="lite_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div class="buy"><span id="lite_buy_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="lite_low"></span></td>
                <td><span id="lite_high"></span></td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>Ethereum</td>
                <td>
                    <div class="change"><span class="pos">+<span id="eth_per"></span>%</span></div>
                </td>
                <td>
                    <div class="sell"><span id="eth_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div class="buy"><span id="eth_buy_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="eth_low"></span></td>
                <td><span id="eth_high"></span></td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td>US 100</td>
                <td>
                    <div class="chage"><span class="pos">+<span id="us_per"></span>%</span></div>
                </td>
                <td>
                    <div class="sell"><span id="us_sell_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Sell</button>
                    </div>
                </td>
                <td>
                    <div class="buy"><span id="us_buy_price"></span>&#9650;
                        <button type="button" class="btn btn-success">Buy</button>
                    </div>
                </td>
                <td><span id="us_low"></span></td>
                <td><span id="us_high"></span></td>
            </tr>
            </tbody>
        </table>
        <div class="dashboard__graph">
            <div id="chart"></div>
        </div>

    </div>
</div>

<script src="../scripts/table_at_trade_tab.js"></script>
<script src="../scripts/candle_chart.js"></script>
</body>
</html>
