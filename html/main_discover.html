<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Trading Platform</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link href="../css/fonts.css" rel="stylesheet"/>
    <link href="../css/dashboard.css" rel="stylesheet">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
</head>
<body>
<div class="header">
    <div class="header__left">
        <a href="home.html">
            <div class="header__logo">
                <img src="../img/zador-logo.png"/>
            </div>
        </a>
        <div class="checkbox-dark">
            <div class="checkbox-item">
                <img src="../img/night-mode-dark.svg"/>
            </div>
            <div class="checkbox-item">
                <img src="../img/sun.svg"/>
            </div>
        </div>
    </div>
    <div class="header__right">
        <div class="live-outer">
            <div class="live">
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="dashboard__panel">
    <div class="tab__panel">
        <div class="tabs">
            <div class="tab trade" onclick="location.href = 'trade.html';">
                <img src="../img/line-chart.svg"/>
                <span>Trade</span>
            </div>
            <div class="tab discover">
                <img src="../img/compass.svg"/>
                <span>Discover</span>
            </div>
            <div class="tab charts">
                <img src="../img/bar-chart.svg">
                <span>Charts</span>
            </div>
            <div class="tab portfolio">
                <img src="../img/office-briefcase.svg"/>
                <span>Portfolio</span>
            </div>
            <div class="tab reports">
                <img src="../img/article.svg"/>
                <span>Reports</span>
            </div>
        </div>
        <div class="  settings">
            <div class="tab">
                <img src="../img/settings.svg"/>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <div class="dashboard__content">
        <div class="dashboard__header">

        </div>
        <div id="wrapper"></div>
    </div>
</div>
<script src="https://unpkg.com/gridjs/dist/gridjs.production.min.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" type = "text/javascript"></script>
<script src="../scripts/table.js"></script>
</body>
</html>
