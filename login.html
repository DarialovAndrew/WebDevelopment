<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Page</title>
</head>
<body>
<h2>Login Page</h2>
<p>Please fill this form to login</p>
<hr/>
<form action="" method="post">
    <table>
        <tr>
            <td><label for="">Email address</label></td>
            <td>
                <input
                        type="email"
                        name="email"
                        maxlength="120"
                        placeholder="Email address"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        required
                />
            </td>
        </tr>

        <tr>
            <td><label for="">Password</label></td>
            <td>
                <input
                        type="password"
                        name="password"
                        maxlength="256"
                        placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required
                />
            </td>
        </tr>

        <tr>
            <td><label for="">Country name</label></td>
            <td>
                <select name="country_name" id="" aria-placeholder="Country">
                    <option value="USA">USA</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="checkbox" name="to_remember" value="true">Remember me for 24 hours <br>
    <input type="submit" value="Register"/>
    <p>OR</p>
    <div>
        <input type="button" value="Facebook" onclick="location.href='https:facebook.com/';">
        <input type="button" value="Google" onclick="location.href='https:google.com/';">
    </div>
    <h4>
        Don`t have an account? <a href="sign_up.html"><b>Sign Up</b></a>
    </h4>
</form>
<h3>Go to Main page</h3>
<button type="button" onclick="location.href='main.html';">
    Main Page
</button>
</body>
</html>
